<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="score_container">
        <div class="player">
            <h2>Player</h2>
            <div class="score">
                <h3 id="playerScore">0</h3>
            </div>
        </div>
        <div class="result">
            <h2>Result</h2>
                <div class="score">
                    <h3 id="resultText"></h3>
                </div>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <div class="score">
                <h3 id="computerScore">0</h3>
            </div>
        </div>
    </div>
    <div class="btn_container">
        <button id="rock_btn" class="btn" value="rock">Rock</button>
        <button id="paper_btn" class="btn" value="paper">Paper</button>
        <button id="scissors_btn" class="btn" value="scissors">Scissors</button>
    </div>
</body>
</html>
